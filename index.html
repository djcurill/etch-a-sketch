<!DOCTYPE html>

<html>
<head lang="en">
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="controls">
        <button id="clear-button">Clear</button>
        <div>
            <p class="label">Pixel Size</p>
            <input type="range" min="2" max="30" value="15" class="slidebar">
        </div>
    </div>
    <div class="container">
    </div>
</body>
<script>
    let n = 30;
    const COLORS = ["#AB05F2","#5A13F2","#2745F2","#138AF2"];
    

    function choose(arr){
        return arr[Math.floor(Math.random() * arr.length)]
    }

    function fillCell(event){
        event.target.style.backgroundColor = choose(COLORS);
    }

    function removeChildren() {
        const gridArray = Array.from(container.childNodes);
        gridArray.forEach((element) => {
            container.removeChild(element);
        });
    }


    function  createCell(){
        let cell = document.createElement("div");
        cell.classList.add("cell");
        cell.addEventListener("mouseover",fillCell);
        return cell
    }

    function populateGrid(){
        for (let i =0; i < n * n; i ++){
            container.appendChild(createCell());
        }
    }

    function createGrid(){
        console.log(n);
        removeChildren(container);
        container.style.gridTemplateColumns = `repeat(${n},1fr)`;
        container.style.gridTemplateRows    = `repeat(${n},1fr)`;
        console.log(container.style.gridTemplateColumns);
        populateGrid();
    }

    let container = document.getElementsByClassName("container")[0];
    let clearButton = document.getElementById("clear-button");
    let slideBar = document.querySelector("input.slidebar");
    clearButton.addEventListener("click",createGrid);
    slideBar.addEventListener("change",(e) => {
        n = event.target.value;
        console.log(n);
        createGrid();
    })

    createGrid(); 
</script>

</html>
