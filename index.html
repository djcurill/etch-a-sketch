<!DOCTYPE html>

<html>
<head lang="en">
    <title>Etch-a-Sketch</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">

    </div>
</body>
<script>
    const n = 30;
    let container = document.getElementsByClassName("container")[0];

    function fillCell(event){
        let currentOpacity = Number(event.target.style.opacity);
        event.target.style.opacity = Math.min(currentOpacity + 0.25,1.0);
    }

    function  createCell(col, row){
        let cell = document.createElement("div");
        cell.classList.add("cell");
        cell.style.gridColumn = `${col}`;
        cell.style.gridRow = `${row}`;
        cell.style.backgroundColor = "blue";
        cell.addEventListener("mouseover",fillCell);
        return cell
    }

    function populateGrid(n){
        for (let col = 1; col < n + 1; col++){
            for (let row = 1; row < n + 1; row++){
                container.appendChild(createCell(col, row));
            }
        }
    }

    function createGrid(n){
        container.innerHTML = "";
        container.style.gridTemplateColumns = `repeat(${n},1fr)`;
        container.style.gridTemplateRows    = `repeat(${n},1fr)`;
        populateGrid(n);
    }


</script>

</html>
